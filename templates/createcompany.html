</head><body class="hold-transition ">

				<div id="tree" class="ztree"></div>

</div>
<div class="ui-layout-center">
	<iframe id="mainFrame" name="mainFrame" class="ui-layout-content p0"

</div>

<script src="../static/javascript/information/jeesite_en.js"></script>
<script src="../static/javascript/information/en.js"></script>
{% else %}
<script src="../static/javascript/information/zh_CN.js"></script>
<script src="../static/javascript/information/jeesite_zh_CN.js"></script>
{% endif %}
<script>
// 初始化布局
$('body').layout({
	west__size: 180
});
// 主页框架
var win = $("#mainFrame")[0].contentWindow;
// 树结构初始化加载
var setting = {view:{selectedMulti:false},data:{key:{title:"title"},simpleData:{enable:true},type:"POST"},
	async:{type:"post"},
	callback:{onClick:function(event, treeId, treeNode){
		tree.expandNode(treeNode);
		win.$('input[type=reset]').click();
		if (treeNode.level == "1"){
		win.$('#company').val(treeNode.name);
		win.$('#organization').val(treeNode.organization);
		}else{
		win.$('#organization').val(treeNode.name);
		win.$('#company').val("");
		}
		win.page();
	}}
}, tree, loadTree = function(){
	js.ajaxSubmit("/organizationlist/",
		function(data){
		data = data.list;
		tree = $.fn.zTree.init($("#tree"), setting, data);//.expandAll(true);
		// 展开第一级节点
		var nodes = tree.getNodesByParam("level", 0);
		for(var i=0; i<nodes.length; i++) {
			tree.expandNode(nodes[i], true, false, false);
		}
		// 展开第二级节点
 		<!--nodes = tree.getNodesByParam("level", 1);-->
 		<!--for(var i=0; i<nodes.length; i++) {-->
 			<!--tree.expandNode(nodes[i], true, false, false);-->
 		<!--}-->
	}, null, null, js.text('loading.message'));
};loadTree();
// 工具栏按钮绑定
$('#btnExpand').click(function(){
	tree.expandAll(true);
	$(this).hide();
	$('#btnCollapse').show();
});
$('#btnCollapse').click(function(){
	tree.expandAll(false);
	$(this).hide();
	$('#btnExpand').show();
});
$('#btnRefresh').click(function(){
	loadTree();
});
//调用子页分页函数
function page(){
	win.page();
}
function NewPage(){
	window.location.href = "../useradd/";
}
function NewEditPage(userID){
	var userId = userID
	window.location.href = "../useredit?user="+userId;
}
</script>
</body>
</html>
