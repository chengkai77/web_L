    <script>
        $(document).ready(function(){
            var type = "{{type}}";
            var selectfile = "{{selectfile}}";
			var special_key= "&amp;";
			selectfile = selectfile.replace(new RegExp(special_key,'g'),"&");
            $.ajax({
              type:'POST',
              url:'../drawprocess/',
              dataType:'json',
              data:{"type":type,"selectfile":selectfile},
              success:function(data){
                result = data['result'];
                if (result == "success"){
                    var list = data['list'];
                    var selection_list = data['selection_list'];
                    var selection_json = {};
                    for (var j=0;j<selection_list.length;j++){
                        var selection_json2 = selection_list[j];
                        var node_name = selection_json2.function;
                        var variant = selection_json2.variant;
                        selection_json[node_name+"-"+variant] = "yes";
                    }
                    for (var n=0;n<list.length;n++){
                      var id = list[n].source_id;
                      var adj_text = list[n].jnode_html.split('id=')[1];
                      var adj_text2 = adj_text.split('class=')[0].replace(" ","");
                      var text_arr = adj_text2.split('"');
                      var str = text_arr.join('');
                      var node_name = str;
                      list[n].node_name = node_name;
                    }
                    var div = document.getElementById("body");
                    for (var i=0;i<list.length;i++){
                        var html = '';
                        var id = list[i].source_id;
                        var nodeName = list[i].node_name;
                        var name = list[i].name;
                        var legend_name = "";
                        if (name != "" && name != null){
                            legend_name = nodeName + "(" + name + ")";
                        }else{
                            legend_name = nodeName;
                        }
                        html = '<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"><legend>' + gettext(legend_name) + '</legend></fieldset><div class="layui-form" id="' + id + '">';
                        var public_variant = list[i].public_variant;
                        var n = 0, m = 0;
                        if (public_variant != "" && public_variant != null && public_variant != "{}"){
                            var public_json = eval('(' + public_variant + ')');
                            for(var key in public_json){

                                var input_type = "text";
                                if(key == "password"){
                                    input_type = "password";
                                }

                                var value = gettext(public_json[key]);
                                m = n%3;
                                var selection_name = nodeName + "-" + key;
                                if (m == 0){
                                    html = html + '<div class="layui-form-item"><div class="layui-inline"><label class="layui-form-label" style="width:fit-content;min-width:80px;">'
                                    html = html + gettext(value.toString()) + '</label><div class="layui-input-inline">';
                                    if (selection_name in selection_json){
                                        html = html + '<select name="' + key + '" lay-verify="">'
                                        for (j=0;j<selection_list.length;j++){
                                            var selection_json2 = selection_list[j];
                                            var node_name = selection_json2.function;
                                            var variant = selection_json2.variant;
                                            if (node_name == nodeName && variant == key){
                                                var value = selection_json2.value;
                                                var text = selection_json2.text;
                                                var choose = selection_json2.choose;
                                                if (choose == "1"){
                                                    html = html + '<option value="' + value + '" selected>' + gettext(text) + '</option>'
                                                }else{
                                                    html = html + '<option value="' + value + '">' + gettext(text) + '</option>'
                                                }
                                            }
                                        }
                                        html = html + '</select>'
                                    }else{
                                        html = html + '<input type="'+input_type+'" name="' + key + '" autocomplete="off" class="layui-input">'
                                    }
                                    html = html + '</div></div>'
                                }else if(m == 1){
                                    html = html + '<div class="layui-inline"><label class="layui-form-label" style="width:fit-content;">'
                                    html = html + gettext(value.toString()) + '</label><div class="layui-input-inline">';
                                    if (selection_name in selection_json){
                                        html = html + '<select name="' + key + '" lay-verify="">'
                                        for (j=0;j<selection_list.length;j++){
                                            var selection_json2 = selection_list[j];
                                            var node_name = selection_json2.function;
                                            var variant = selection_json2.variant;
                                            if (node_name == nodeName && variant == key){
                                                var value = selection_json2.value;
                                                var text = selection_json2.text;
                                                var choose = selection_json2.choose;
                                                if (choose == "1"){
                                                    html = html + '<option value="' + value + '" selected>' + gettext(text) + '</option>'
                                                }else{
                                                    html = html + '<option value="' + value + '">' + gettext(text) + '</option>'
                                                }
                                            }
                                        }
                                        html = html + '</select>'
                                    }else{
                                        html = html + '<input type="'+input_type+'" name="' + key + '" autocomplete="off" class="layui-input">'
                                    }
                                    html = html + '</div></div>'
                                }else if(m == 2){
                                    html = html + '<div class="layui-inline"><label class="layui-form-label" style="width:fit-content;">'
                                    html = html + gettext(value.toString()) + '</label><div class="layui-input-inline">';
                                    if (selection_name in selection_json){
                                        html = html + '<select name="' + key + '" lay-verify="">'
                                        for (j=0;j<selection_list.length;j++){
                                            var selection_json2 = selection_list[j];
                                            var node_name = selection_json2.function;
                                            var variant = selection_json2.variant;
                                            if (node_name == nodeName && variant == key){
                                                var value = selection_json2.value;
                                                var text = selection_json2.text;
                                                var choose = selection_json2.choose;
                                                if (choose == "1"){
                                                    html = html + '<option value="' + value + '" selected>' + gettext(text) + '</option>'
                                                }else{
                                                    html = html + '<option value="' + value + '">' + gettext(text) + '</option>'
                                                }
                                            }
                                        }
                                        html = html + '</select>'
                                    }else{
                                        html = html + '<input type="'+input_type+'" name="' + key + '" autocomplete="off" class="layui-input">'
                                    }
                                    html = html + '</div></div></div>'
                                }
                                n = n + 1;
                            }
                        }else{
                            continue;
                        }
                        html = html + '</div>'
                        $("#body").append(html);
                    }
                    layui.use('form', function(){
                        var form = layui.form;
                        form.render();
                    });
                  }else{
                    layer.alert('{% trans "Open failed, file has been damaged" %}!', {
                        title: '{% trans "Open Failed" %}',
                        skin: 'layui-layer-lan',
                        closeBtn: 1,
                        icon: 5,
                        offset: 'rb',
                        btn: false,
                    });
                  }
                }
            })
        })
    </script>
